<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Minicurso HTML e CSS</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section>
    <h1>Our Pricing</h1>
    <div class="button-container">
      <span>Annually</span>
      <div>
        <label for="btn-checkbox">
          <input type="checkbox" id="btn-checkbox">
          <div class="myButton">
            <div class="ball"></div>
          </div>
        </label>
      </div>
      <span>Monthly</span>
    </div>
    <div class="flex-container">
      <div class="flex-item">
        <span>Basic</span>
        <span class="price">&dollar;19.99</span>
        <div class="information">
          <span>500 GB Storage</span>
          <span>2 Users Allowed</span>
          <span>Send up to 3 GB</span>
        </div>
        <button class="btn">Learn More</button>
      </div>
      <div class="flex-item">
        <span>Professional</span>
        <span class="price">&dollar;24.99</span>
        <div class="information">
          <span>1 TB Storage</span>
          <span>5 Users Allowed</span>
          <span>Send up to 10 GB</span>
        </div>
        <button class="btn">Learn More</button>
      </div>
      <div class="flex-item">
        <span>Master</span>
        <span class="price">&dollar;39.99</span>
        <div class="information">
          <span>2 TB Storage</span>
          <span>10 Users Allowed</span>
          <span>Send up to 20 GB</span>
        </div>
        <button class="btn">Learn More</button>
      </div>
    </div>
  </section>

  <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daywison Silva</a>.</p>

  </footer>
</body>

</html>
